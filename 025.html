<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 사용자 정보입력 & 설명 -->
    <div style="background-color: rgb(85, 93, 204); color: white; width: 100%;">사용자 정보입력</div>
    <div style="width: 100%;">안녕하세요. OO이의 홈페이지를 자유롭게 이용하려면 회원가입을 하셔야합니다.<br>아래의 사항들을 빠짐없이 기록해주세요.</div>

    <!-- 표 -->
    <form action="">
        <table style="border: 2px solid; border-collapse: collapse;">
            <thead>
                <!-- ID -->
                <tr>
                    <th>사용자 ID</th>
                    <th colspan="3">
                        <input type="text" name="userid" id="userid">
                        <label for="userid">ID중복확인</label>
                    </th>

                </tr>
                <!-- PW -->
                <tr>
                    <th>비밀번호</th>
                    <th>
                        <input type="password" name="pw" id="pw">
                        <label for="pw"></label>
                    </th>
                    <th>비밀번호 확인</th>
                    <th>
                        <input type="password" name="pw2" id="pw2">
                        <label for="pw2"></label>
                    </th>
                </tr>
                <!-- 사용자 이름 -->
                <tr>
                    <th>사용자 이름</th>
                    <th colspan="3">
                        <input type="text" name="name" id="name">
                    </th>
                </tr>
                <!-- 주민번호 -->
                <tr>
                    <th>주민등록번호</th>
                    <th>
                        <input type="number" name="idn" min="0" max="1000000" step="1">
                    </th>
                    <th>
                        <input type="number" name="idn" min="0" max="1000000" step="1">
                    </th>
                    <th></th>
                </tr>
                <tr>
                    <!-- 생년월일 -->
                    <th>생년월일</th>
                    <th><input type="number" name="birth" min="0" max="100000" step="1"></th>
                    <!-- 성별 -->
                    <th>성별</th>
                    <th>
                        <input type="radio" name="sex" id="male">
                        <label for="male">남자</label>
                        <input type="radio" name="sex" id="female">
                        <label for="male">여자</label>
                    </th>
                </tr>
                <!-- 우편번호 -->
                <tr>
                    <th>우편번호</th>
                    <th>
                        <input type="number" name="add">
                    </th>
                    <th>
                        <input type="number" name="add">
                    </th>
                    <th></th>
                </tr>
                <!-- 주소 -->
                <tr>
                    <th>주소</th>
                    <th colspan="3">
                        <input type="text" name="addr" id="addr">
                        <label for="addr">우편번호검색</label>
                    </th>

                </tr>
                <tr>
                    <th>나머지주소</th>
                    <th colspan="3">
                        <input type="text" name="addr2" id="addr2">
                    </th>
                </tr>
                <tr>
                    <th>E-mail</th>
                    <th>
                        <label for="email">Email</label>
                        <input type="email" name="" id="email">
                    </th>
                    <th>

                    </th>
                    <th></th>
                </tr>
                <tr>
                    <th>직업</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </form>



</body>

</html>
