<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 15px;
        }
    </style>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Form 요소</legend>

            <div>
                <label for="name">아이디: </label>
                <input type="text" name="name" id="name" placeholder="이름 입력">
            </div>

            <div>
                <label for="age">나이: </label>
                <input type="number" name="age" id="age" placeholder="나이 입력">
            </div>

            <div>
                <label for="phone">전화: </label>
                <input type="number" name="phone" id="phone" placeholder="전화번호 입력">
            </div>

            <div>
                <label for="pw">비밀번호: </label>
                <input type="password" name="pw" id="pw" placeholder="비밀번호">
            </div>

            <div>
                <label for="file">파일: </label>
                <input type="file" name="file" id="file">
            </div>

            <div>
                <label for="color">컬러: </label>
                <input type="color" name="color" id="color">
            </div>

            <div>
                <label for="date">날짜: </label>
                <input type="datetime-local" name="date" id="date">
            </div>

            <div>
                <label for="time">시간: </label>
                <input type="time" name="time" id="time">
            </div>

            <div>
                <label for="r">범위: </label>
                <input type="range" name="r" id="r">
            </div>

            <div>
                <label for="sex">성별: </label>
                <label for="male">남자</label>
                <input type="radio" name="sex" id="male">
                <label for="female">여자</label>
                <input type="radio" name="sex" id="female">
            </div>

            <div>
                <label for="hobby">취미: </label>
                <input type="checkbox" name="hobby" id="hobby">
                <label for="soc">축구</label>
                <input type="checkbox" name="hobby" id="soc">
                <label for="bas">야구</label>
                <input type="checkbox" name="hobby" id="bas">
                <label for="vol">배구</label>
                <input type="checkbox" name="hobby" id="vol">
                <label for="bask">농구</label>
                <input type="checkbox" name="hobby" id="bask">
            </div>

            <p>
                거주시:
                <select name="live" id="live">
                    <option value="1">선택하세요</option>
                    <option value="2">서울</option>
                    <option value="3">부산</option>
                    <option value="4">대전</option>
                    <option value="5">광주</option>
                    <option value="6">대구</option>
                </select>

            </p>

            <p>자기소개<textarea name="" id="" cols="30" rows="10"></textarea></p>
        </fieldset>
    </form>
</body>

</html>
